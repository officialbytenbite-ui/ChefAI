<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ChefAI | Premium Icon Vault</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            --accent-mint: #a5efca;
            --card-bg: rgba(255, 255, 255, 0.98);
            --text-dark: #1a1a1a;
        }

        body {
            background: var(--primary-gradient);
            background-attachment: fixed;
            font-family: 'Outfit', sans-serif;
            color: white;
        }

        h1,
        h2 {
            font-family: 'Playfair Display', serif;
        }

        /* ---------- SYMBOL NAVBAR ---------- */
        .navbar {
            background: rgba(15, 32, 39, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 0;
        }

        .nav-link-icon {
            color: white;
            font-size: 1.5rem;
            margin: 0 12px;
            text-decoration: none;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-link-icon:hover {
            color: var(--accent-mint);
            transform: translateY(-3px);
        }

        .nav-link-icon span {
            font-size: 0.65rem;
            opacity: 0;
            transition: 0.3s;
            text-transform: uppercase;
            margin-top: 2px;
        }

        .nav-link-icon:hover span {
            opacity: 1;
        }

        /* ---------- LOGO ---------- */
        .navbar-logo {
            height: 100px;
            width: fit-content;
            transition: 0.3s ease;
        }

        .navbar-logo:hover {
            transform: scale(1.05);
        }

        /* ---------- CENTER BRAND TEXT ---------- */
        .navbar-center-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: white;
            pointer-events: none;
            /* prevents blocking clicks */
        }


        /* ---------- SEARCH & FILTERS ---------- */
        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 15px 25px;
            color: white;
            width: 100%;
            margin-bottom: 20px;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            margin: 5px;
            transition: 0.4s;
        }

        .filter-btn.active {
            background: var(--accent-mint);
            color: var(--text-dark);
        }

        /* ---------- CARDS ---------- */
        .recipe-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: 0.4s ease;
            height: 100%;
            color: var(--text-dark);
        }

        .receipe-title{
            text-align: center;
            font-size: 24px;
        }

        .recipe-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .img-box {
            height: 200px;
            position: relative;
            overflow: hidden;
        }

        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
        }

        .recipe-card:hover img {
            transform: scale(1.1);
        }

        .cuisine-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            background: rgba(0, 0, 0, 0.7);
            color: var(--accent-mint);
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 11px;
            font-weight: 700;
        }

        .view-btn {
            /* background: var(--primary-gradient); */
            color: white;
            border: none;
            padding: 10px;
            /* border-radius: 12px; */
            font-weight: 600;
            margin: 8px;
            float: right;
        }

        /* ================= FOOTER ================= */
        footer {
            background: #0f2027;
            color: #ccc;
            padding: 35px 0;
            text-align: center;
            font-size: 0.9rem;
        }

        /* ---------- MODAL ---------- */
        .modal-content {
            border-radius: 30px;
            color: var(--text-dark);
        }

        .modal-header {
            background: var(--accent-mint);
            border-radius: 30px 30px 0 0;
        }
    </style>
</head>

<body>

    <nav class="navbar sticky-top">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="home.html" class="navbar-brand d-flex align-items-center">
                <img src="{{ url_for('static', filename='images/cheflogo3.jpeg') }}" class="navbar-logo">
            </a>
            <div class="navbar-center-title">
                ChefAI
            </div>

            <div class="d-flex">
                <a href="/home" class="nav-link-icon"><i class="bi bi-house"></i><span>Home</span></a>
                <a href="/aboutus" class="nav-link-icon"><i class="bi bi-info-circle"></i><span>About</span></a>
                <a href="/recipie" class="nav-link-icon"><i class="bi bi-book"></i><span>Recipes</span></a>
                <a href="/chatbot" class="nav-link-icon"><i class="bi bi-cpu"></i><span>AI</span></a>
                <a href="/contactus" class="nav-link-icon"><i class="bi bi-chat-dots"></i><span>Contact</span></a>
            </div>
        </div>
    </nav>

    <section class="container py-5 text-center">
        <h1 class="display-3 fw-bold mb-4" data-aos="fade-down">The Culinary Vault</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <input type="text" id="searchInput" class="search-input" placeholder="Search dish or ingredients..."
                    onkeyup="searchRecipe()">
            </div>
        </div>

        <div class="d-flex justify-content-center flex-wrap mb-5" data-aos="fade-up">
            <button class="filter-btn active" onclick="filterCuisine('All', this)">All</button>
            <button class="filter-btn" onclick="filterCuisine('Indian', this)">Indian </button>
            <button class="filter-btn" onclick="filterCuisine('Italian', this)">Italian </button>
            <button class="filter-btn" onclick="filterCuisine('Chinese', this)">Chinese </button>
            <button class="filter-btn" onclick="filterCuisine('Desserts', this)">Desserts </button>

        </div>

        <div class="row g-4 text-start" id="recipesGrid"></div>
    </section>

    <div class="modal fade" id="recipeModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content border-0">
                <div class="modal-header p-4">
                    <h3 class="modal-title fw-bold" id="modalTitle"></h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <div class="row">
                        <div class="col-md-5">
                            <h5 class="fw-bold text-success border-bottom pb-2">Ingredients</h5>
                            <ul id="modalIngredients" class="ps-0 list-unstyled"></ul>
                        </div>
                        <div class="col-md-7">
                            <h5 class="fw-bold text-primary border-bottom pb-2">Cooking Steps</h5>
                            <ol id="modalSteps" class="ps-3"></ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        © 2025 ChefAI. Crafted with ❤️ & Intelligence.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        let currentFilter = 'All';

        function displayRecipes(list) {
            const grid = document.getElementById('recipesGrid');
            grid.innerHTML = '';
            list.forEach((r) => {
                const item = document.createElement('div');
                item.className = 'col-xl-3 col-lg-4 col-sm-6';
                item.setAttribute('data-aos', 'fade-up');
                item.innerHTML = `
            <div class="recipe-card shadow-sm">
                <div class="img-box"><span class="cuisine-badge">${r.cuisine}</span><img src="${r.img}" alt="${r.name}"></div>
                <div class="card-body">
                    <div class="receipe-title text-bg-light mb-3">${r.name}</div>
                    <button class="view-btn btn btn-primary" onclick="showModal(${recipes.indexOf(r)})">View Details</button>
                </div>
            </div>
        `;
                grid.appendChild(item);
            });
        }

        function filterCuisine(cuisine, btn) {
            currentFilter = cuisine;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            searchRecipe();
        }

        function searchRecipe() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = recipes.filter(r => {
                const matchesC = currentFilter === 'All' || r.cuisine === currentFilter;
                const matchesS = r.name.toLowerCase().includes(term);
                return matchesC && matchesS;
            });
            displayRecipes(filtered);
        }

        const modal = new bootstrap.Modal(document.getElementById('recipeModal'));
        function showModal(idx) {
            const r = recipes[idx];
            document.getElementById('modalTitle').innerText = r.name;
            document.getElementById('modalIngredients').innerHTML = r.ing.map(i => `<li class="border-bottom py-1">✔ ${i}</li>`).join('');
            document.getElementById('modalSteps').innerHTML = r.steps.map(s => `<li class="mb-2">${s}</li>`).join('');
            modal.show();
        }

        AOS.init({ once: true });
        displayRecipes(recipes);
    </script>

</body>

</html>
