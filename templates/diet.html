<!-- ================= DIET PLANNER ================= -->
<div class="container mt-5">
    <h2 class="text-center text-white mb-4">ü•ó AI Diet Planner</h2>

    <div class="diet-card mx-auto col-md-10">
        <div class="row g-4">

            <div class="col-md-4">
                <label>Calories</label>
                <input type="number" id="calories" class="form-control">
            </div>

            <div class="col-md-4">
                <label>Budget (‚Çπ / day)</label>
                <input type="number" id="budget" class="form-control">
            </div>

            <div class="col-md-4">
                <label>Cooking Time (minutes)</label>
                <input type="number" id="time" class="form-control">
            </div>

            <div class="col-md-6">
                <label>Diet Type</label>
                <select id="dietType" class="form-select">
                    <option value="vegetarian">Vegetarian</option>
                    <option value="non-vegetarian">Non-Vegetarian</option>
                </select>
            </div>

            <div class="col-md-6">
                <label>Plan Type</label>
                <select id="planType" class="form-select">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                </select>
            </div>
        </div>

      <button type="button" class="btn-generate" onclick="generateDiet()">
  Generate Diet
</button>
<div id="loadingMsg" class="text-center text-white mt-4" style="display:none;">
    ‚è≥ Generating your diet plan, please wait...
</div>



      
    </div>

    <div id="result" class="mt-5"></div>
</div>

<!-- ================= FOOTER ================= -->
<footer>
    ¬© 2025 ChefAI. Crafted with ‚ù§Ô∏è & Intelligence.
</footer>

<!-- ================= JS (LOGIC UNCHANGED) ================= -->
<script>
function generateDiet() {

    // üëâ SHOW loading message
    document.getElementById("loadingMsg").style.display = "block";
    document.getElementById("result").innerHTML = "";

    fetch("/diet-plan", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            calories: document.getElementById("calories").value,
            budget: document.getElementById("budget").value,
            time: document.getElementById("time").value,
            dietType: document.getElementById("dietType").value,
            planType: document.getElementById("planType").value
        })
    })
    .then(res => {
        if (!res.ok) {
            throw new Error("Server error " + res.status);
        }
        return res.json();
    })
    .then(data => {

        // üëâ HIDE loading message
        document.getElementById("loadingMsg").style.display = "none";

        document.getElementById("result").innerHTML = `
            <div class="diet-card">
                <pre>${data.plan}</pre>
            </div>
        `;
    })
    .catch(err => {
        console.error(err);

        // üëâ HIDE loading message even on error
        document.getElementById("loadingMsg").style.display = "none";

        document.getElementById("result").innerText = "‚ùå Error generating plan";
    });
}
</script>
