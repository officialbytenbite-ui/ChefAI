<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us | ChefAI</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
:root {
  --primary-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  --accent-mint: #a5efca;
  --card-bg: rgba(255, 255, 255, 0.98);
  --text-dark: #1a1a1a;
}

body {
  background: var(--primary-gradient);
  background-attachment: fixed;
  font-family: 'Outfit', sans-serif;
  color: white;
  overflow-x: hidden;
}

h1, h2, h3 { font-family: 'Playfair Display', serif; }

.navbar {
    background: rgba(15, 32, 39, 0.95);
    backdrop-filter: blur(15px);
    border-bottom: 1px solid rgba(255,255,255,0.1);
    padding: 12px 0;
}
.nav-link-icon {
    color: white;
    font-size: 1.5rem;
    margin: 0 12px;
    text-decoration: none;
    transition: 0.3s;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.nav-link-icon:hover { color: var(--accent-mint); transform: translateY(-3px); }
.nav-link-icon span { font-size: 0.65rem; opacity: 0; transition: 0.3s; text-transform: uppercase; margin-top: 2px; }
.nav-link-icon:hover span { opacity: 1; }

/* ---------- LOGO ---------- */
.navbar-logo {
    height: 100px;
    width:fit-content;
    transition: 0.3s ease;
}

.navbar-logo:hover {
    transform: scale(1.05);
}

/* ---------- CENTER BRAND TEXT ---------- */
.navbar-center-title {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    font-family: 'Playfair Display', serif;
    font-size: 1.8rem;
    font-weight: 700;
    letter-spacing: 2px;
    color: white;
    pointer-events: none; /* prevents blocking clicks */
}


/* HERO */
.contact-hero {
  height: 50vh;
  background: linear-gradient(rgba(15,32,39,0.8), rgba(15,32,39,0.8)), 
              url('https://images.unsplash.com/photo-1516321318423-f06f85e504b3?auto=format&fit=crop&w=1500');
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--accent-mint);
  text-align: center;
  clip-path: polygon(0 0, 100% 0, 100% 85%, 0% 100%);
}

/* CONTACT CARD */
.contact-card {
  background: var(--card-bg);
  border-radius: 25px;
  padding: 40px;
  margin-top: -80px;
  color: var(--text-dark);
  box-shadow: 0 15px 50px rgba(0,0,0,0.3);
}

/* FORM */
.form-control, .form-select, textarea {
  padding: 12px 20px;
  border-radius: 12px;
  border: 1px solid rgba(0,0,0,0.1);
  background: rgba(255,255,255,0.9);
  margin-bottom: 20px;
}

.btn-chef {
  background: var(--primary-gradient);
  color: white;
  border-radius: 50px;
  padding: 15px 40px;
  font-weight: 600;
  border: none;
  transition: 0.3s;
  width: 100%;
}
/* ================= FOOTER ================= */
footer{
    background:#0f2027;
    color:#ccc;
    padding:35px 0;
    text-align:center;
    font-size:0.9rem;
}
</style>
</head>

<body>

<nav class="navbar sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
       <a href="/" class="navbar-brand d-flex align-items-center">
    <img src="{{ url_for('static', filename='images/cheflogo3.jpeg') }}" class="navbar-logo">
</a>
   <div class="navbar-center-title">
            ChefAI
        </div>

        <div class="d-flex">
            <a href="/" class="nav-link-icon"><i class="bi bi-house"></i><span>Home</span></a>
            <a href="/aboutus" class="nav-link-icon"><i class="bi bi-info-circle"></i><span>About</span></a>
            <a href="/recipie" class="nav-link-icon"><i class="bi bi-book"></i><span>Recipes</span></a>
            <a href="/chatbot" class="nav-link-icon"><i class="bi bi-cpu"></i><span>AI</span></a>
            <a href="/contactus" class="nav-link-icon"><i class="bi bi-chat-dots"></i><span>Contact</span></a>
        </div>
    </div>
</nav>
<!-- HERO -->
<header class="contact-hero">
<div class="container" data-aos="fade-down">
  <h1 class="display-3 fw-bold">Get in Touch</h1>
  <p class="lead">Have questions about <b>Chef AI</b>? We're here to help.</p>
</div>
</header>

<!-- CONTACT FORM -->
<section class="pb-5">
<div class="container">
<div class="row justify-content-center">
<div class="col-lg-10">

<div class="contact-card" data-aos="fade-up">
<div class="row g-5">

<div class="col-md-5">
<h2 class="fw-bold mb-4">Let's Talk</h2>
<p class="text-muted">We’d love to hear from you.</p>
</div>

<div class="col-md-7">
<form id="contactForm">

<input type="text" class="form-control" id="name" placeholder="Your Name" required>
<input type="email" class="form-control" id="email" placeholder="Email Address" required>

<select class="form-select" id="subject" required>
  <option value="" disabled selected>Select an option</option>
  <option>Account Issues</option>
  <option>Recipe Suggestions</option>
  <option>Partnership Inquiry</option>
  <option>Other</option>
</select>

<textarea class="form-control" id="message" rows="4" placeholder="Type your message here..." required></textarea>

<button type="submit" class="btn btn-chef" id="submitBtn">Send Message</button>
</form>
</div>

</div>
</div>

</div>
</div>
</div>
</section>

<footer>
    © 2025 ChefAI. Crafted with ❤️ & Intelligence.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<script>
AOS.init({ duration: 800, once: true });

document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const btn = document.getElementById('submitBtn');
    const originalText = btn.innerHTML;
    btn.innerHTML = "Sending...";
    btn.disabled = true;

    fetch("http://127.0.0.1:5001/contact", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            subject: document.getElementById("subject").value,
            message: document.getElementById("message").value
        })
    })
    .then(res => {
        btn.innerHTML = res.ok ? "Message Sent! ✅" : "Error ❌";
        if(res.ok) document.getElementById("contactForm").reset();
        btn.disabled = false;
        setTimeout(() => btn.innerHTML = originalText, 3000);
    });
});
</script>

</body>
</html>
